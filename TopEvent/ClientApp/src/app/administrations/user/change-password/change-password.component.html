
<div class="container">
  <div class="row">
    <div class="col padd-col">
      <mat-card class="example-card" *ngIf="changePassForm">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Chage password</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" [formGroup]="changePassForm">

            <mat-form-field class="example-full-width">
              <input matInput formControlName="email" placeholder="Email" />
              <mat-error *ngIf="changePassForm.controls['email'].invalid">{{getErrorMessage(changePassForm.controls['email'])}}</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput formControlName="oldPassword" placeholder="Password" [type]="hideOld ? 'password' : 'text'" />
              <button mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideOld">
                <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="changePassForm.controls['oldPassword'].invalid">{{getErrorMessage(changePassForm.controls['oldPassword'])}}</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput formControlName="newPassword" placeholder="Confirm password" [type]="hideNew ? 'password' : 'text'" />
              <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNew">
                <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="changePassForm.controls['newPassword'].invalid">{{getErrorMessage(changePassForm.controls['newPassword'])}}</mat-error>
            </mat-form-field>
            
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [disabled]="changePassForm.invalid" (click)="changePassword()">Save</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
  </div>
</div>
