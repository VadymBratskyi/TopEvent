<div class="container">
  <div class="row">
    <div class="col padd-col">
      <mat-card class="example-card" *ngIf="editForm">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>User edit</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" [formGroup]="editForm">

            <mat-form-field class="example-full-width">
              <input matInput formControlName="email" placeholder="Email" />
              <mat-error *ngIf="editForm.controls['email'].invalid">{{getErrorMessage(editForm.controls['email'])}}</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput formControlName="phonenumber" placeholder="Phonenumber" />
              <mat-error *ngIf="editForm.controls['phonenumber'].invalid">{{getErrorMessage(editForm.controls['phonenumber'])}}</mat-error>
            </mat-form-field>

          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [disabled]="editForm.invalid" (click)="edit()">Save</button>
