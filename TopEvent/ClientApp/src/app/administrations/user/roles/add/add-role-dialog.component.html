<h1 mat-dialog-title>Add new role</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="roleName" placeholder="Role name">   
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="roleName" cdkFocusInitial>Save</button>
</div>
