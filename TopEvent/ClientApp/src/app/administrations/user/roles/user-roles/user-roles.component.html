<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{changeRole?.userEmail}}</mat-card-title>
    <mat-card-subtitle>user roles</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <form [formGroup]="roleForm" (ngSubmit)="onFormSubmit(roleForm.value)" *ngIf="changeRole">

        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let role of changeRole.allRoles; let i = index">
            <mat-checkbox class="example-margin" color="primary"
                          (change)="onChange($event)" [value]="role.name" [checked]="chackedRole(role.name)">{{role.name}}</mat-checkbox>
          </mat-list-item>
        </mat-list>
        
      </form>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button [routerLink]="['../../']">Cancel</button>
  </mat-card-actions>
</mat-card>
