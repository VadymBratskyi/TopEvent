<div class="container">
    <div class="row">
      <div class="col padd-col">
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Welcome to us</mat-card-title>
                <mat-card-subtitle>Login please</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>                
                <form class="example-form" [formGroup]="loginForm">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email"/>  
                    <mat-error *ngIf="loginForm.controls['email'].invalid">{{getErrorMessage(loginForm.controls['email'])}}</mat-error>             
                  </mat-form-field>
                
                  <mat-form-field class="example-full-width">                
                    <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'"/>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].invalid">{{getErrorMessage(loginForm.controls['password'])}}</mat-error>             
                  </mat-form-field>

                  <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>    

                </form>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button [disabled]="loginForm.invalid" (click)="login()">Login</button>
