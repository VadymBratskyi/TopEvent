<mat-card class="example-card">
  <mat-card-header style="border-bottom: 1px solid lightgray">
    <mat-card-title>You have {{messages.length}} messages</mat-card-title>
  </mat-card-header>
  <mat-card-content class="messContent">
    <mat-list>
      <app-message-item *ngFor="let mess of messages" [inNavMessageItem]="mess"></app-message-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="text-center" style="border-top: 1px solid lightgray">
    <button mat-button>view all</button>
  </mat-card-actions>
</mat-card>
