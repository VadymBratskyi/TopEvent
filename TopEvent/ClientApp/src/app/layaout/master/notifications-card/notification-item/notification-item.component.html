<mat-list-item class="noteItem">
  <mat-icon mat-list-icon class="round" [style.background]="note.color">notifications</mat-icon>
  <h5 mat-line>{{note.title}}</h5>
  <p mat-line class="deteils">{{note.description}}</p>
  <small mat-line class="deteils">{{note.time | date}}</small>
</mat-list-item>
