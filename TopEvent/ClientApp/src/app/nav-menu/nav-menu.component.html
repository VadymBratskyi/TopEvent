<header>
  <div class="example-container">
    <mat-toolbar color="primary" style="min-height: 30px" class="example-toolbar" layout-align="space-between center" fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-toolbar-row class="rowToolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">TopEvent</h1>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">favorite</mat-icon>
        <mat-icon class="example-icon">favorite</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" >
      <mat-sidenav #snav [mode]="'over'" fixedTopGap="56"><!--'side'-->
        <mat-nav-list>
          <a mat-list-item routerLink=".">Menu_1</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/counter"]'>Counter</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/fetch-data"]'>Fetch data</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/user","register"]'>Register</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/user","login"]'>Login</a>
          <a mat-list-item class="nav-link text-dark" (click)="logOut()">LogOut</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</header>
