<header>
  <div class="example-container">
    <mat-toolbar color="primary" style="min-height:50px" class="example-toolbar" layout-align="space-between center" fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-toolbar-row class="rowToolbar">

        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <h1 class="example-app-name">TopEvent</h1>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="message">
          <mat-icon aria-label="Your messges" matBadge="6" matBadgeColor="accent">email</mat-icon>
        </button>

        <mat-menu #message="matMenu">
          <nav-menu-messages-card></nav-menu-messages-card>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="notifications">
          <mat-icon aria-label="Your notifications" matBadge="4" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <mat-menu #notifications="matMenu">
          <nav-menu-notifications-card></nav-menu-notifications-card>
        </mat-menu>
        
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon *ngIf="!servUser.GetCurrentUser" aria-label="Anonimn user" >person</mat-icon>
          <img *ngIf="servUser.GetCurrentUser" src="assets/images/vados.jpg" style="width:35px; height:35px; border-radius: 100px;" />
        </button>

        <mat-menu #userMenu="matMenu" >
          <nav-menu-user-card></nav-menu-user-card>
        </mat-menu>

        <button mat-icon-button (click)="settings.toggle()">
          <mat-icon aria-label="Settings">settings</mat-icon>
        </button>

        <!--<span *ngIf="servUser.GetCurrentUser">{{servUser.GetCurrentUser.userName}}</span>-->
        
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">

      <mat-sidenav #snav [mode]="'over'" fixedTopGap="56"><!--'side'-->
        <mat-nav-list>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/counter"]'>Counter</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/fetch-data"]'>Fetch data</a>
          <a mat-list-item class="nav-link text-dark" [routerLink]='["/user","register"]'>Register</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav #settings position="end" [mode]="'over'" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class="nav-link text-dark" >Settings_1</a>
          <a mat-list-item class="nav-link text-dark" >Settings_2</a>
          <a mat-list-item class="nav-link text-dark" >Settings_3</a>
          <a mat-list-item class="nav-link text-dark" >Settings_4</a>        
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</header>
