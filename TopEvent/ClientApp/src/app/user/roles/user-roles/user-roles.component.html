<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{changeRole?.userEmail}}</mat-card-title>
    <mat-card-subtitle>user roles</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">

      <mat-list *ngIf="changeRole">
        <mat-list-item *ngFor="let role of changeRole.allRoles">
          <mat-checkbox> {{role.name}} </mat-checkbox> 
        </mat-list-item>
      </mat-list>
      
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button [routerLink]="['/users','list']">Cancel</button>
  </mat-card-actions>
</mat-card>
